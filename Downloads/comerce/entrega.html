<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrega</title>
  <link rel="stylesheet" href="entrega.css" />
</head>

<body>
  <div class="container">

    <a class="voltar-btn" href="cart.html">← Voltar para o Carrinho</a>

    <h1>Informações de Entrega</h1>

    <form id="form-entrega">
      <label>Nome Completo*</label>
      <input type="text" id="nome" required>

      <label>Telefone*</label>
      <input type="text" id="telefone" maxlength="15" required placeholder="(00) 00000-0000">

      <label>CEP*</label>
      <input type="text" id="cep" maxlength="9" required placeholder="00000-000">

      <label>Endereço*</label>
      <input type="text" id="endereco" required>

      <label>Número*</label>
      <input type="text" id="numero" required>

      <label>Complemento (opcional)</label>
      <input type="text" id="complemento">

      <hr>

      <h2>Forma de Pagamento</h2>

      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
        <option value="pix">PIX</option>
      </select>

      <div id="cartao-info" class="hidden">
        <label>Número do Cartão*</label>
        <input type="text" id="num-cartao" maxlength="19">

        <label>Validade (MM/AA)*</label>
        <input type="text" id="validade" maxlength="5">

        <label>CVV*</label>
        <input type="text" id="cvv" maxlength="3">
      </div>

      <button type="submit">Finalizar Pedido</button>
    </form>
  </div>

  <script src="entrega.js"></script>
</body>
</html>
