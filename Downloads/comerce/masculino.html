<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção Feminina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Bijuterias Femininas</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar produtos...">
    <button id="searchBtn"> Buscar</button>
  </div>
</header>

<!-- BOTÃO FIXO PADRÃO DO CARRINHO -->
<a href="cart.html" class="cart-btn-fixed"> Ver Carrinho</a>

<section class="products">
  <div class="product-grid">

    <div class="product-card">
      <img src="col_mas.jpg">
      <h3>Colar Preto Masculino</h3>
      <p> R$ 15,90 </p>
      <button onclick="addToCart('Colar Preto Masculino', 15.90, 'col_mas.jpg')">Adicionar ao Carrinho</button>
    </div>

    <div class="product-card">
      <img src="cour.jpg">
      <h3>Pulseira de Couro</h3>
      <p>R$ 29,90</p>
      <button onclick="addToCart('Pulseira de Couro', 29.90, 'cour.jpg')">Adicionar ao Carrinho</button>
    </div>

    <div class="product-card">
      <img src="inox.jpg">
      <h3>Anel Preto Masculino</h3>
      <p>R$ 25,90</p>
      <button onclick="addToCart('Anel Preto Masculino', 25.90, 'inox.jpg')">Adicionar ao Carrinho</button>
    </div>

    <div class="product-card">
      <img src="corr_fin.jpg">
      <h3>Corrente Fina</h3>
      <p>R$ 12,90</p>
      <button onclick="addToCart('Corrente Fina', 12.90, 'corr_fin.jpg')">Adicionar ao Carrinho</button>
    </div>

    <div class="product-card">
      <img src="infinito.jpg">
      <h3>Pulseira Infinito</h3>
      <p>R$ 17,90</p>
      <button onclick="addToCart('Pulseira Infinito', 17.90, 'infinito.jpg')">Adicionar ao Carrinho</button>
    </div>

  </div>
</section>

<a href="commerce.html" class="btn-voltar-fixo">← Voltar para o Início</a>

<script>
  // ------- BUSCA --------
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const products = document.querySelectorAll(".product-card");

  function searchProducts() {
    const value = searchInput.value.toLowerCase().trim();
    products.forEach(prod => {
      const name = prod.querySelector("h3").textContent.toLowerCase();
      prod.style.display = name.includes(value) ? "" : "none";
    });
  }

  searchBtn.addEventListener("click", searchProducts);
  searchInput.addEventListener("keyup", e => {
    if (e.key === "Enter") searchProducts();
  });
</script>

<!-- Carrinho universal -->
<script src="carrinho.js"></script>

</body>
</html>
